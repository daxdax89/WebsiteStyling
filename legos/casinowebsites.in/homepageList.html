<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../css/casinowebsites.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="casino-list-holder">
      <div class="casino-review">
        <div class="casino-logo-holder">
          <img
            src="https://casinowebsites.in/wp-content/uploads/2020/02/betway-cricket-logo.jpg"
            alt=""
          />
        </div>
        <div class="bonus-holder">
          <p>
            <span class="promo">[cgv casumo-promo]</span><br />
            <span class="bonus">[cgv casumo-bonus]</span><br />
            <span class="spins">[cgv casumo-spins]</span>
          </p>
        </div>
        <div class="review-holder">
          <span class="list-star-score">[cgv casumo-stars]</span><br /><a
            href="/casumo"
            class="list-review-text"
            >Read review</a
          ><br /><span class="list-toc-text">[cgv toc]</span>
        </div>
        <div class="button-holder">
          <a href="/" class="primary-cta">Play</a>
        </div>
      </div>
    </div>
    <style scoped>
      /* Custom Styling by DaX - DO NOT TOUCH!!! */

      .casino-review {
        width: 1280px;
        margin: auto;
        margin-top: 100px;
        background-color: #fafafa;
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        box-shadow: 0px 2px 10px -6px #000;
      }

      .casino-review div {
        align-self: center;
        justify-content: space-evenly !important;
      }

      .casino-logo-holder img {
        border-radius: 5px;
        height: 100%;
        border-radius: 5px;
      }

      .bonus-holder {
        text-align: center;
      }

      .button-holder a {
        font-size: 40px;
        text-align: center;
        font-weight: 900;
        text-transform: uppercase;
        border-radius: 5px;
        padding: 10px 15px;
        color: white;
        text-decoration: none;
      }

      .review-holder {
        text-align: center;
      }
    </style>
  </body>
</html>
