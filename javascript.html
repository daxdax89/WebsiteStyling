<!-- Sticky Bar Casino Review Code -->

<script>
  window.onscroll = function() {
    console.log(window.pageYOffset);
    var stickBar = document.getElementById("sticky-bar-review");
    if (window.pageYOffset > 792) {
      stickBar.classList.add("make-it-sticky");
      console.log("Dodao sam klasu");
    } else {
      stickBar.classList.remove("make-it-sticky");
      console.log("Sklonio sam klasu");
    }
  };
  var screenWidth = window.matchMedia("(max-width:768px)");

  function stickBarMobile(screenWidth) {
    if (screenWidth.matches) {
      var stickBar = document.getElementById("sticky-bar-review");
      stickBar.classList.add("make-it-sticky-mobile");
      console.log("nalepio sam mobilnu klasu");
    } else {
      console.log("nije mobilni view");
    }
  }

  stickBarMobile(screenWidth);
  screenWidth.addListener(stickBarMobile);
</script>
